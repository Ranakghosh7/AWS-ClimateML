<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudClimateML | AI Weather Predictor</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 350px;
            text-align: center;
        }
        h1 { margin-bottom: 20px; font-weight: 300; letter-spacing: 2px; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 5px;
            color: white;
            box-sizing: border-box; /* Fixes padding issues */
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #00d2ff;
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #3a7bd5; color: white; }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 30px;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>‚òÅÔ∏è ClimateML</h1>
    <p>Predict rain using AWS Cloud AI</p>
    
    <form id="predictForm">
        <input type="number" step="any" id="f1" placeholder="Temperature (¬∞C)" required>
        <input type="number" step="any" id="f2" placeholder="Humidity (%)" required>
        <input type="number" step="any" id="f3" placeholder="Wind Speed (km/h)" required>
        <input type="number" step="any" id="f4" placeholder="Cloud Cover (0-8)" required>
        <input type="number" step="any" id="f5" placeholder="Pressure (hPa)" required>
        <button type="submit">PREDICT WEATHER</button>
    </form>

    <div class="result" id="resultText"></div>
</div>

<script>
    document.getElementById('predictForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const btn = document.querySelector('button');
        const res = document.getElementById('resultText');
        
        btn.innerText = "Thinking...";
        
        // Grab values from inputs
        const data = {
            features: [
                parseFloat(document.getElementById('f1').value),
                parseFloat(document.getElementById('f2').value),
                parseFloat(document.getElementById('f3').value),
                parseFloat(document.getElementById('f4').value),
                parseFloat(document.getElementById('f5').value)
            ]
        };

        try {
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            
            if(result.prediction[0] === 1) {
                res.innerHTML = "üåßÔ∏è PREDICTION: RAIN";
                res.style.color = "#ff6b6b";
            } else {
                res.innerHTML = "‚òÄÔ∏è PREDICTION: NO RAIN";
                res.style.color = "#4ecdc4";
            }
        } catch (error) {
            res.innerText = "Error connecting to AI";
        }
        btn.innerText = "PREDICT WEATHER";
    });
</script>

</body>
</html>
